<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Anime Opening</title>
    <link rel = "stylesheet" href = index.css>
  </head>
  <body>
    <div id = "app">
     
      <div id = "game-information">
        <p id = "round-number"></p>
        <p id = "timer-display"></p>
      </div>
      
      <div id = "middle-section">

      </div>
      
      <div id = "bottom-half">
        <div id = "scoreboard">
          <ul id = "scores"></ul>
        </div>

        <div id = "chat">
          <ul id = "chat history"></ul>
          
          <input placeholder = "guess" id = "user-guess" onkeydown="guess2(event)">
          <button onclick = "guess()">Submit</button>
    
        </div>  
      </div>

      <div id = "start game">
        <button onclick = "startGame()">Start Game!</button>
      </div>

      <div id = "embeded song"></div>
      
    </div>

    
     <script src="/socket.io/socket.io.js"></script>
     <script src = "index.js"></script>
  </body>


</html>
